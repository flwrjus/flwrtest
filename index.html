<style type="text/css">
 
/* tooltips */
 
#s-m-t-tooltip {
  max-width: 250px;
  margin:24px 14px 7px 12px;
  padding:5px 8px;
  background: #fff;
  border-radius:2px;
  font-family: 'karla';
  letter-spacing: 1px;
  font-size:10px;
  color:#000;
  box-shadow: none;
}
 
/* scrollbar */
 
::-webkit-scrollbar {
   width:5px;
   height:17px;
   background-color: #fff;
}
::-webkit-scrollbar-track {
   background-color: #fff;
}
::-webkit-scrollbar-thumb {
   background-color: rgba(252, 201, 201, .4);
   min-height:24px;
   min-width:24px;
}

/* selection */
 
::-moz-selection { background:#eee;color:#000; }
::selection { background:#eee;color:#000; }

/* general */

body {
background: #fff; /* page background */
font-family: 'lora'; /* font */
cursor: default;
overflow-x:hidden;
}

/* accent color */

h1, .button:hover,.button.selected, .content a {
    background: rgba(252, 201, 201, .3);
}

a:hover, .item a:hover {
    color: #C39B9B; /* links hover colour */
}

/* header */

.header {
    background: inherit;
}

h1 { /* title */
    font-family: 'quicksand';
    font-size: 16px;
    letter-spacing: 2px;
    color: #444;
}

.links, .desc, .filters { /* other text */
    font-size: 11px;
}

/* members */

.item, .item a {
    color: #444; /* text color*/
}

h2 { /*title*/
    font-size: 13px;
}

.content { /*description*/
    font-size: 12px;
    text-align: left;
}

.content a:hover { /* link hover background*/
    background: none;
}
 
</style>
</head>
 
<body>

<!--- if you don't want filters: delte from here ---->

</div>
<!--- until here ---->
